query RepoView($top: Int!) {
  viewer {
    url
    repositories(orderBy: {field: CREATED_AT, direction: DESC}, first: $top) {
      nodes {
        name
        url
        primaryLanguage {
          name
        }
        languages(first: 5) {
          edges {
            node {
              id
              name
            }
            size
          }
        }
      }
    }
  }
}
