[package]
name = "github-resume-skills"
version = "0.1.0"
authors = ["Maximilian Kuschewski <maxi.kuschewski@gmail.com>"]
edition = "2021"
autobins = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# lambda dependencies
# generated by cargo-lambda (https://github.com/awslabs/aws-lambda-rust-runtime)
lambda_http = "0.8.3"
lambda_runtime = "0.8.3"
tokio = { version = "1", features = ["macros"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt"] }
# domain dependencies
serde = "^1"
serde_json = "^1"
serde_derive = "^1"
load-dotenv = "^0.1.1"
graphql_client = "0.13.0"
reqwest = { version = "0.11.23", features = ["json", "blocking"] }
openssl = { version = "0.10.62", features = ["vendored"] }

# Lambda requires an executable called 'bootstrap'
[[bin]]
name = "bootstrap"
path = "src/main.rs"
